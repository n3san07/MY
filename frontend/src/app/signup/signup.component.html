<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <form [formGroup]="signupForm" class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
                <p class="text-white-50 mb-5">Please Enter Your Details</p>

                <div class="form-outline form-white mb-4">
                  <input type="text" id="Name" class="form-control form-control-lg" formControlName="userName" />
                  <label class="form-label" for="Name">Name</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="Email" class="form-control form-control-lg"  formControlName="email" />
                  <label class="form-label" for="Email">Email</label>
                </div>
  
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="Password" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="Password">Password</label>
                </div>
  
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!signupForm.valid" (click)="signup()" >SignUp</button>


  
              </form>
              <div>
                <p class="mb-0">Do you have an account? <a [routerLink]="'/login'" class="text-white-50 fw-bold">Log in</a>
                </p>
              </div>  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
